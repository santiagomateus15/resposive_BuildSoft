<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Aprendices</title>
  <link href="../bootstrap-5/css/bootstrap.min.css" rel="stylesheet">
  <link href="../bootstrap-5/css/bootstrap-grid.min.css" rel="stylesheet">
  <link href="header.component.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid ms-4 me-4">
      <a class="navbar-brand mx-4" href="#">SENA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" routerLinkActive="active" *ngIf="authService.isAuthenticated()">
            <a class="nav-link " aria-current="page" routerLink="/aprendices">Novedades</a>
          </li>
          <li class="nav-item" routerLinkActive="active" *ngIf="authService.hasRole('ROLE_ADMIN')">
            <a class="nav-link " aria-current="page" routerLink="/usuarios">Usuarios</a>
          </li>
          <li class="nav-item" routerLinkActive="active" *ngIf="authService.isAuthenticated()">
            <a class="nav-link " aria-current="page">Documentos</a>
          </li>
        </ul>
        <ul class="navbar-nav navbar-rigth me-5">
          <li *ngIf="!authService.isAuthenticated()"><a routerLink="/login" class="btn btn-outline-primary">Iniciar
              Sesion</a></li>

          <li *ngIf="authService.isAuthenticated()" class="dropdown">
            <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
              data-bs-toggle="dropdown" aria-expanded="false">
              SANTIAGO
            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <button (click)="logout()" class="dropdown-item" type="submit"> Cerrar Sesion</button>
            </ul>
          </li>

        </ul>

        <!-- <li class="nav-item" > 
          <a class="nav-link " routerLink="/login" class="btn btn-outline-primary" >Iniciar Sesion</a>
        </li>

        <li class="nav-item" >
          <a class="nav-link" class="btn btn-outline-primary" >Cerrar Sesion</a>
        </li> -->

      </div>
    </div>
  </nav>

  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
  <script src="../bootstrap-5/js/bootstrap.bundle.min.js"></script>
</body>

</html>
